{% extends "base.html" %} {% block title %}My Profile{% endblock %} {% block
content %}

<div
  class="container"
  style="margin-top: 120px !important; margin-bottom: 100px !important"
>
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-7 col-md-9">
      <!-- Profile Header -->

      <div class="card border-0 shadow-sm mb-4">
        <div class="card-body text-center p-4">
          <div
            class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3"
            style="width: 90px; height: 90px"
          >
            <i class="bi bi-person-fill fs-1"></i>
          </div>
          <h3 class="fw-semibold mb-1">{{ user.name }}</h3>
          <p class="text-muted mb-0">{{ user.email }}</p>
        </div>
      </div>

      <!-- Profile Details -->
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <div class="mb-4">
            <small class="text-uppercase text-muted fw-semibold"
              >Mobile Number</small
            >
            <p class="fs-5 mb-0">{{ user.phone or '—' }}</p>
          </div>

          <div class="mb-4">
            <small class="text-uppercase text-muted fw-semibold">Address</small>
            <p class="fs-5 mb-0">{{ user.address or '—' }}</p>
          </div>

          <div class="text-end">
            <a
              href="{{ url_for('user_profile.edit_profile') }}"
              class="btn btn-primary btn-lg"
            >
              <i class="bi bi-pencil-square me-1"></i> Edit Profile
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  rel="stylesheet"
/>
{% endblock %}
