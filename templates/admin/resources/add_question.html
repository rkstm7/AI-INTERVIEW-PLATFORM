{% extends 'base.html' %} {% block title %}Add Question{% endblock %} {% block
content %}

<div
  class="container"
  style="margin-top: 140px !important; margin-bottom: 100px !important"
>
  <div class="card shadow-sm mx-auto" style="max-width: 720px">
    <div class="card-body">
      <!-- Heading Centered -->
      <h2
        class="card-title text-center fw-bolder fs-1"
        style="color: #dd3d15ff"
      >
        Add New Question
      </h2>

      <!-- Back Button (left-aligned) -->
      <div class="mb-4">
        <a
          href="javascript:history.back()"
          class="btn btn-outline-primary float-end"
          >‚Üê Back</a
        >
      </div>

      <!-- Form Starts -->
      <form
        method="POST"
        action="{{ url_for('manage_questions.add_question') }}"
        class="needs-validation float-start"
      >
        <!-- Job Role -->
        <div class="mb-3">
          <label for="job_role_id" class="form-label fw-semibold float-start"
            >Job Role</label
          >
          <select
            class="form-select"
            id="job_role_id"
            name="job_role_id"
            required
          >
            <option value="">Select Job Role</option>
            {% for role in job_roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Question Content -->
        <div class="mb-3">
          <label for="content" class="form-label fw-semibold float-start"
            >Question Content</label
          >
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="4"
            placeholder="Enter the question here..."
            required
          ></textarea>
        </div>

        <!-- Options -->
        <div class="mb-3">
          <label class="form-label fw-semibold float-start">Options</label>
          <div class="row g-2">
            <div class="col-12 col-md-6">
              <input
                type="text"
                class="form-control"
                name="option_a"
                placeholder="Option A"
                required
              />
            </div>
            <div class="col-12 col-md-6">
              <input
                type="text"
                class="form-control"
                name="option_b"
                placeholder="Option B"
                required
              />
            </div>
            <div class="col-12 col-md-6">
              <input
                type="text"
                class="form-control"
                name="option_c"
                placeholder="Option C"
                required
              />
            </div>
            <div class="col-12 col-md-6">
              <input
                type="text"
                class="form-control"
                name="option_d"
                placeholder="Option D"
                required
              />
            </div>
          </div>
        </div>

        <!-- Correct Option -->
        <div class="mb-4">
          <label for="correct_option" class="form-label fw-semibold float-start"
            >Correct Option</label
          >
          <select
            class="form-select"
            id="correct_option"
            name="correct_option"
            required
          >
            <option value="">Select correct option</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="d-flex flex-column flex-sm-row justify-content-start gap-2">
          <button type="submit" class="btn btn-success">Add Question</button>
          <a
            href="{{ url_for('manage_questions.questions') }}"
            class="btn btn-warning"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
